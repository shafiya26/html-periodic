<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table border="5">
        <tr>
            <th>First name</th>
            <th>last name</th>
            <th>Year</th>
            <th>Branch</th>
        </tr>
        <tr>
            <td>Shafiya</td>
            <td>Pathan</td>
            <td>2nd year</td>
            <td>ECE</td>
        </tr>
    </table>

    <br>

    <Table border="10">
        <tr>
            <th colspan=2>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Shafiya</td>
            <td>Pathan</td>
            <td>20</td>
            <td>Nandyal</td>
        </tr>
    </Table>

    <br>

    <table border="20">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Shafiya</td>
            <td>Pathan</td>
            <td>20</td>
            <td rowspan=2> Nandyal</td>
        </tr>
        <tr>
            <td>Saniya</td>
            <td>Shaik</td>
            <td>19</td>
        </tr>
    </table>

    <br>

    <table border="3">
        <tr>
            <td>Shafiya</td>
            <td>ECE</td>
            <td rowspan=2> SVREC</td>
        </tr>
        <Tr>
            <td>Reshma</td>
            <td>EEE</td>
        </Tr>
    </table>

    <br>

    <table border="3">
        <tr>
            <td>Shafiya</td>
            <td>Saniya</td>
            <td rowspan=2> SVREC</td>
        </tr>
        <tr>
            <td colspan="2">Reshma</td>        
        </tr>
    </table>

    <br>
    
    <table align="center" border="10" bordercolor="yellow"
    style="background-color:green" width="60%" height="500px">
        <tr>
            <td rowspan="2" style="background-color:rgb(86, 24, 114)" align="center">violet</td>
            <td style="background-color:green" align="center">Green</td>
            <td style="background-color:rgb(190, 52, 172)" align="center">Pink</td>
        </tr>
        <tr>
            <td colspan="2" style="background-color:rgb(51, 162, 187)" align="center">Skyblue</td>
        </tr>
    </table>



    
</body>
</html>
